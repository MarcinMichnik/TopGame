{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Shop</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <h2>Your current mana: {{current_mana_sum}}</h2>
        </div>
    </div>
    <div class="row align-items-center mt-3">
        <div class="col col-md-4 text-center">
            <h2>Your runes</h2>
            {% for rune in runes %}
            <div>
                <div>
                    <p>Rune with power {{rune.power}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col col-md-4 text-center">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h2 class="border-bottom mb-4">Create rune</h2>
                    {{ rune_form|crispy }}
                </fieldset>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit">Create rune</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
