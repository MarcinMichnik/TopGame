{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div>
        <h2>Your current mana: {{current_mana_sum}}</h2>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div id="container" style="width: 75%;">
        <canvas id="chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let userManas = {{user_manas|safe}};
    console.log(userManas);

    new Chart(document.getElementById("chart"), {
        type: 'line',
        data: {
            datasets: [{
                label: "Mana",
                data: userManas,
                backgroundColor: "#007bff",
                borderColor: "#ccccff"
            }]
        },
        options: {
            legend: {
                display: true
            },
            plugins: {
                title: {
                display: true,
                text: 'Mana flow overtime'
                }
            },


        }
    });
</script>

{% endblock %}
