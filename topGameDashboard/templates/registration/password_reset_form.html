{% extends 'base.html' %}

{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary" type="submit" value="Reset">Reset</button>
    </div>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
