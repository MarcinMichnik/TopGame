<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TopGame</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</head>

<body>
    <div>
        <div class="container">

            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <div class="container">
                    <div>
                        <a class="btn text-light" href="{% url 'dashboard' %}">
                            <h1>TopGame</h1>
                        </a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            {% if user.is_authenticated %}
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Menu
                                </button>
                                <div class="dropdown-menu">
                                    <a class="nav-link dropdown-item text-dark" href="{% url 'profile' %}">Profile</a>

                                    <a class="nav-link dropdown-item text-dark"
                                        href="{% url 'password_change' %}">Change
                                        Password</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="nav-link dropdown-item text-dark" href="{% url 'logout' %}">Logout</a>
                                </div>
                            </div>

                            {% else %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>

                            {% endif %}

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="container-fluid p-1">
                {% if messages %}
                {% for message in messages %}
                <hr>
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>
</body>

</html>
